<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="calculadora">

        <div class="pantalla">
            <input class="display" type="text" id="result" placeholder="0">
        </div>

        <button id="parentesis1" type="button" class="btn btn-light">(</button>
        <button id="parentesis2" type="button" class="btn btn-light">)</button>
        <button id="reset" type="button" class="btn btn-light">C</button>
        <button id="potencia" type="button" class="btn btn-light">âˆ§</button>
        <button id="siete" type="button" class="btn btn-light">7</button>
        <button id="ocho" type="button" class="btn btn-light">8</button>
        <button id="nueve" type="button" class="btn btn-light">9</button>
        <button id="division" type="button" class="btn btn-light">/</button>
        <button id="cuatro" type="button" class="btn btn-light">4</button>
        <button id="cinco" type="button" class="btn btn-light">5</button>
        <button id="seis" type="button" class="btn btn-light">6</button>
        <button id="multiplicacion" type="button" class="btn btn-light">*</button>
        <button id="uno" type="button" class="btn btn-light">1</button>
        <button id="dos" type="button" class="btn btn-light">2</button>
        <button id="tres" type="button" class="btn btn-light">3</button>
        <button id="menos" type="button" class="btn btn-light">-</button>
        <button id="punto" type="button" class="btn btn-light">.</button>
        <button id="cero" type="button" class="btn btn-light">0</button>
        <button id="igual" type="button" class="btn btn-light">=</button>
        <button id="suma" type="button" class="btn btn-light">+</button>

    </div>
<script src="functions.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
